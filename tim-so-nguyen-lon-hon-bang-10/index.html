<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [3, 25, 6, 87, 5, 42, 1, 3, 21, 5, 47, 89];
    document.write("Những số lơn hơn 10 là: ");
    kiemtra(array);
    function kiemtra(mang) {
        for (let i = 0; i < mang.length; i++) {
            if (mang[i] < 10) {
                continue;
            } else {
                document.write(mang[i] + " ");
            }
        }
    }

</script>
</body>
</html>
