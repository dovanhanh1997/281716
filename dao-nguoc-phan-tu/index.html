<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Number = 0;
    let array = [];
    let soPhanTu = prompt("Nhập số phần tử trong mảng: ");
    for (let i = 0; i < soPhanTu; i++) {
        Number  = parseInt(prompt("Phần tử thứ "+ [i] + " là: "));
        array[i] = Number;
    }
    alert("Các phần tử trong mảng là: " + array);
    array.reverse();
    alert("Mảng đảo ngược là: " + array);


</script>
</body>
</html>
