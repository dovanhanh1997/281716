<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [3, 25, 6, 87, 5, 42, 1, 3, 21, 5, 47, 89];
    let i = 1, max = array[0];
    let tong = 0;
    for (i; i < array.length; i++) {
        if (array[i] > max) {
            max = array[i];
        }
    }
    for (let j = 0; j < array.length; j++) {
        tong += array[j];
    }
    document.write("Số lớn nhất là: " + max + "<br>");
    console.log(array);
    document.write("Trung bình của các phần tử trong mảng là: " + (tong / array.length).toFixed(2));



</script>
</body>
</html>
